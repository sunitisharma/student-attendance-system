<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Student Attendance System</title>
</head>
<body>

    <section>
        <!-- heading title -->
        <div class="heading_div padding-15">
            <img src="./images/logo.png" class="logo" width="50">
            <h3> Attandance Management</h3>
            
        </div>
        <!-- login page design -->
    <div class="mainDiv">
        <form class="login_form">
            <h2 class="text-center padding-15 sans mb20">Login Admin</h2>
            <input type="text" name="login_username" placeholder="Username" class="login_username" required />
            <br />
            <input type="password" name="login_password" placeholder="Password" class="login_password" required />
            <br />
            <p class="login_alert"></p><br />
            <input type="submit" name="login_btn" value="Login" />
            <h4 class="additional_text padding-15">Not Register <a href="public/signup.html">Create account</a></h4>


            



        </form>


    </div>
       
    </section>
    <script src="./script/index.js"></script>
