<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <title>Document</title>
</head>

<body>

    <section>
        <!-- heading title -->
        <div class="heading_div padding-15">
            <img src="../images/logo.png" class="logo" width="50">
            <h3> Attandance Management</h3>

        </div>
        <!-- login page design -->
        <div class="mainDiv">
            <form class="signup_form">
                <h2 class="text-center padding-15 sans mb20">Signup Admin</h2>
                <input type="text" name="signup_name" placeholder="Name" class="signup_name" required />
                <br />
                <input type="text" name="signup_username" placeholder="example@gmail.com" class="signup_username" required />
                <br />
                <input type="number" name="signup_number" placeholder="Mobile Number" class="signup_number" maxlength="10" required />
                <br />
                <input type="password" name="signup_password" placeholder="Password" class="signup_password" required />
                <br />
                <h3 class="signup_alert"></h3><br />
                <input type="submit" name="signup_btn" value="Login" />
                <h4 class="additional_text padding-15">Already Register <a href="../index.html">Login</a></h4>
            </form>

        </div>

    </section>

    <script src="../script/signup.js"></script>
</body>

</html>
